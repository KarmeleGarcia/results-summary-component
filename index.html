<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div class="grid-container">
    <section id="result" class="col12-xs col6-md">
      <div class="result-score">
        <header>Your Result</header>
        <div class="score">
          <div class="number">76</div>
          <div class="out-of">of 100</div>
        </div>
      </div>

      <div class="result-details">
        <header>Great</header>
        <div>You scored higher than 65% of the people who have taken these tests.</div>
      </div>
    </section>

    <section id="summary" class="col12-xs col6-md">
      <header>Summary</header>

      <button>Continue</button>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" type="text/javascript"></script>
  <script src="assets/script/base.js" type="text/javascript"></script>
</body>

</html>
